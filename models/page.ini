[model]
name = Page
label = {{ this.title }}

[fields.header_title]
label = Header Title
type = string

[fields.header_text]
label = Header Text
type = string

[fields.title]
label = Title
type = string

[fields.body]
label = Body
type = markdown

[fields.sections]
label = Sections to include on this page
type = strings
description = A list of sections to include on this page (order matters).

The default sections are:

* about_us
* about
* call_to_action
* feature
* home_video
* price
* service
* testimonials
